name: Update README on Issue Change
on:
  issues:
    types: [opened, edited, deleted, reopened, labeled, unlabeled]

permissions:
  contents: write
  issues: read

jobs:
  sync-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Fetch Registration Issues
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue list --label "registration" --state open --json number,title,body,user,html_url,created_at --limit 1000 > registrations.json

      - name: Fetch Submission Issues
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue list --label "submission" --state open --json number,title,body,user,html_url,created_at --limit 1000 > submissions.json

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Run Update Script
        run: node .github/scripts/update_readme.js
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
          REGISTRATIONS_PATH: ./registrations.json
          SUBMISSIONS_PATH: ./submissions.json

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-sync README with latest issues [skip ci]"
            git push
          fi
